<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/3.0.1/github-markdown.min.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <style>
      .markdown-body{
        max-width: 728px;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="/assets/js/semantic-ui/sidebar.js"></script>
    <script type="text/javascript" src="/assets/js/semantic-ui/modal.js"></script>
    <script type="text/javascript" src="/assets/js/semantic-ui/dimmer.js"></script>
    <script type="text/javascript" src="/assets/js/semantic-ui/transition.js"></script>
  </head>
  <body>
    <div id="contact-success"></div>

    {% include sidebar.html %}

    <div class="pusher">
      <div class="ui inverted center aligned segment moving-bg">
        {% include navigation.html %}
      </div>

      <div class="section">
        <div class="ui container" style="padding-top: 2em;">
          {{ content}}
        </div>
      </div>

      {% include footer.html %}
    </div>

    <div class="ui modal small contact">
      <i class="grey close icon"></i>
      <div class="header" style="text-transform: uppercase;">
        Contact Me
      </div>
      <div class="content">
        <div class="description">
          <div id="contact-form"></div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="/assets/js/general.js" chartset="utf-8"></script>
    <script type="text/javascript" src="/assets/js/bundle.js" charset="utf-8"></script>
  </body>
</html>
